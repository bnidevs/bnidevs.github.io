<!doctype html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
		
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		
		<link href="style.css" rel="stylesheet">
		<script type="module" src="js/index.js"></script>
	</head>

	<body>
		<a href="https://bnidevs.github.io"><button>&lt; Back</button></a><br><br>
		
		<div id="recordPlay">
			<button id="recordButton"><i id="recordIcon" class="fa fa-microphone"></i></button>
			<canvas id="volume-meter"></canvas>
			<button id="playButton"><i id="playIcon" class="fa fa-play"></i></button>
			<br>
			<br>
			<label for="recordTime">beats to record</label>
			<input id="recordTime" type="number" value="1"></input>
			<br>
			<br>
			<input id="bpm" type="number" min="1" value="120"></input>
			<label for="bpm">BPM</label>
		</div>
		
		<center>
			<span id="status" style="margin-right: 15px;">no sound</span>
			<button id="pendingPlay">play</button>
			<button id="assign">assign</button>
		</center>
		
		<!-- filled by jquery -->
		<table id="grid" />

		<div style="display:none" id="waveform"></div>

	</body>

	<script src="js/volume-meter.js"></script>
	<script src="https://unpkg.com/wavesurfer.js"></script>
</html>
